<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .left-section, .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video, canvas, img {
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        #capture {
            margin-top: 10px;
            padding: 15px 25px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #capture:hover {
            background-color: #0056b3;
        }

        .placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 640px;
            height: 480px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        #processedImage {
            display: none;
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Seção esquerda -->
    <div class="left-section">
        <video id="video" width="640" height="480" autoplay></video>
        <button id="capture">Capturar</button>
    </div>

    <!-- Seção direita -->
    <div class="right-section">
        <div id="placeholder" class="placeholder">
            <span>Aguardando imagem...</span>
        </div>
        <img id="processedImage" alt="Processed Image" />
    </div>
</div>

<canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/js-cookie"></script> <!-- Para gerenciar cookies -->
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script> <!-- Para decodificar JWT -->

<script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureButton = document.getElementById("capture");

    // Acessar a câmera
    navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
            video.srcObject = stream;
        })
        .catch((err) => console.error("Erro ao acessar a câmera:", err));

    // Capturar a imagem e criar o objeto
    captureButton.addEventListener("click", async () => {
        console.log(Cookies.get("jwtToken"));
        const token = Cookies.get("jwtToken"); // Obtém o token JWT do cookie
        if (!token) {
            alert("Usuário não está logado!");
            return;
        }

        const decodedToken = jwt_decode(token); // Decodifica o token JWT
        const userId = decodedToken.userId; // Substitua "userId" pelo campo correto no seu token JWT

        const nameObject = prompt("Insira o nome do objeto:");
        if (!nameObject) {
            alert("Nome do objeto é obrigatório!");
            return;
        }

        // Captura a imagem
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL("image/jpeg");

        try {
            const response = await fetch("http://localhost:8080/api/object/insertWithImage", {
                method: "POST",
                body: JSON.stringify({
                    imagePath: imageData, // Foto em base64
                    userId,              // ID do usuário extraído do token
                    nameObject,          // Nome do objeto
                }),
                headers: { "Content-Type": "application/json" },
            });

            if (response.ok) {
                alert("Objeto salvo com sucesso!");
            } else {
                const errorData = await response.json();
                console.error("Erro:", errorData);
                alert("Erro ao salvar o objeto: " + (errorData.message || "Erro desconhecido"));
            }
        } catch (error) {
            console.error("Erro de conexão:", error);
            alert("Erro ao salvar o objeto. Verifique sua conexão.");
        }
    });
</script>

</body>
</html>
