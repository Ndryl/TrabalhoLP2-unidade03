<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .left-section, .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video, canvas, img {
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        #capture {
            margin-top: 10px;
            padding: 15px 25px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #capture:hover {
            background-color: #0056b3;
        }

        .placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 640px;
            height: 480px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        #processedImage {
            display: none;
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Seção esquerda -->
    <div class="left-section">
        <video id="video" width="640" height="480" autoplay></video>
        <button id="capture">Capturar</button>
    </div>

    <!-- Seção direita -->
    <div class="right-section">
        <div id="placeholder" class="placeholder">
            <span>Aguardando imagem...</span>
        </div>
        <img id="processedImage" alt="Processed Image" />
    </div>
</div>

<canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

<script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureButton = document.getElementById("capture");
    const processedImage = document.getElementById("processedImage");
    const placeholder = document.getElementById("placeholder");

    // Acessar a câmera
    navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
            video.srcObject = stream;
        })
        .catch((err) => console.error("Erro ao acessar a câmera:", err));

    // Capturar a imagem e enviá-la ao backend
    captureButton.addEventListener("click", () => {
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL("image/jpeg");

        // Mostrar o texto "processando" enquanto a imagem está sendo enviada
        placeholder.innerHTML = "<span>Processando imagem...</span>";

        // Enviar a imagem ao backend
        fetch("http://localhost:8080/process-image", {
            method: "POST",
            body: JSON.stringify({ image: imageData }),
            headers: { "Content-Type": "application/json" },
        })
            .then((response) => response.blob())
            .then((blob) => {
                // Substituir o espaço em branco pela imagem processada
                placeholder.style.display = "none";
                processedImage.src = URL.createObjectURL(blob);
                processedImage.style.display = "block";
            })
            .catch((err) => {
                console.error("Erro ao processar a imagem:", err);
                placeholder.innerHTML = "<span>Erro ao processar a imagem.</span>";
            });
    });
</script>
</body>
</html>
