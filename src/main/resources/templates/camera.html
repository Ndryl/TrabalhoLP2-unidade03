<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
</head>
<body>
<h1>Capture Image and Detect Object</h1>
<video id="video" width="640" height="480" autoplay></video>
<canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
<button id="capture">Capture Image</button>
<img id="processedImage" alt="Processed Image" />

<script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureButton = document.getElementById("capture");
    const processedImage = document.getElementById("processedImage");

    // Access the camera
    navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
            video.srcObject = stream;
        })
        .catch((err) => console.error("Error accessing the camera:", err));

    // Capture the image and send it to the backend
    captureButton.addEventListener("click", () => {
        const context = canvas.getContext("2d");
        canvas.style.display = "block";
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL("image/jpeg");

        // Send the image to the backend
        fetch("http://localhost:8080/process-image", {
            method: "POST",
            body: JSON.stringify({ image: imageData }),
            headers: { "Content-Type": "application/json" },
        })
            .then((response) => response.blob())
            .then((blob) => {
                // Convert the blob to a URL and display the processed image
                processedImage.src = URL.createObjectURL(blob);
            })
            .catch((err) => console.error("Error processing the image:", err));
    });
</script>
</body>
</html>
